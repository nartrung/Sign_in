<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap');
        </style>
</head>
<body>
    <div class="border">
        <div class="background">
            <div class="signup">
                <div class="signup__form">
                    <div class="form__icon"></div>
                    <div class="form__title">
                        <h1 class="title__aroma">We are <strong>aroma</strong> </h1>
                        <span class="title__drcs">Welcome Back, Please login to <br>your account</span>
                    </div>
                    <img class="form__logo" src="assets/img/Logo.png" alt="">
                    <form action="" class="sign__form">
                        <input type="email" class="form__signin" placeholder="Email Address" style="width: 100%;">
                        <input type="password" class="form__signin" placeholder="Password" style="width: 100%;">
                        <br>
                        <input type="checkbox" class="form__checkbox" id="checkbox"><label for="checkbox">Remember me</label>
                        <span class="form__forgot">Forgot password</span>
                        <a href="https://www.facebook.com/narTrung/"><button class="form__button form__button--login">Login</button></a>
                        <a href="https://www.facebook.com/narTrung/"><button class="form__button form__button--signup">Sign up</button></a>
                        <p class="form__conditions">By signing up, you agree to Aroma's <strong>Terms and Conditions</strong> & <strong>Privacy Policy</strong></p>
                    </form>
                </div>
                <div class="signup__logo">
                    <nav class="logo__nav">
                        <a href="" class="nav__item">ABOUT US</a>
                        <a href="" class="nav__item">SHOWCASE</a>
                        <a href="" class="nav__item">LETTER</a>
                        <a href="" class="nav__item">CONTACT</a>
                        <a href="" class="nav__item">BLOG</a>
                    </nav>
                    <img class="logo" src="assets/img/Logo.png" alt="">
                    <button class="logo__button logo__button--transparent">PREVIOUS</button>
                    <button class="logo__button logo__button--blur">NEXT</button>
                </div>
                <div class="signup__button"><span>&#9658;</span></div>
            </div>
        </div>
    </div>
</body>
</html>
